
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigo Store♡</title>
  <link rel="icon" href="assets/conejito.png" type="image/png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <!-- esto se supone que es nunito mirar despues-->

  <link rel="stylesheet" href="assets/style.css"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> -->

</head>
<body>
  <header class="header-kawaii p-4 sticky top-0 z-50">
    <div class="flex flex-col lg:flex-row justify-between items-center gap-4 max-w-7xl mx-auto">
      <h1 class="logo-kawaii">
        <a href="#" onclick="navigateToHome()" class="hover:opacity-80 transition block w-32">
          <img src="assets/logo.png" alt="Indigo Store Logo" class="w-full h-auto" />
        </a>
      </h1>

      <nav class="nav-menu flex-wrap justify-center">
        <a href="#" onclick="navigateToHome()">Inicio ♡</a>
        
        <div class="dropdown">
          <span class="dropdown-toggle">Nuevos ♡</span>
          <div class="dropdown-content" id="new-dropdown">
            <!-- dinamyc -->
          </div>
        </div>

        <div class="dropdown">
          <span class="dropdown-toggle">Categorías ♡</span>
          <div class="dropdown-content" id="cat-dropdown">
            <!-- dynamic? como se escribe?-->
          </div>
        </div>

        <div class="dropdown">
          <span class="dropdown-toggle">Colecciones ♡</span>
          <div class="dropdown-content" id="col-dropdown">
            <!-- dinamic? aswell -->
          </div>
        </div>

        <div class="dropdown">
          <span class="dropdown-toggle">Redes ♡</span>
          <div class="dropdown-content">
            <a href="https://www.instagram.com/indig0.store" target="_blank" class="social-link flex items-center gap-3 p-2 rounded-lg hover:bg-pink-50 transition">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="social-icon" alt=""> Instagram
            </a>
            <a href="https://www.tiktok.com/@indig0.store" target="_blank" class="social-link flex items-center gap-3 p-2 rounded-lg hover:bg-pink-50 transition">
              <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/tiktok.svg" class="social-icon" alt=""> TikTok
            </a>
            <a href="https://www.whatsapp.com/catalog/584128503608/?app_absent=0" target="_blank" class="social-link flex items-center gap-3 p-2 rounded-lg hover:bg-pink-50 transition">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="social-icon" alt=""> WhatsApp
            </a>
            <a href="https://maps.app.goo.gl/MQ2BxeCVe8wEMx1B7" target="_blank" class="social-link flex items-center gap-3 p-2 rounded-lg hover:bg-pink-50 transition">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Google_Maps_icon_%282020%29.svg" class="social-icon" alt=""> Dirección
            </a>
          </div>
        </div>
      </nav>

      <div class="relative w-full sm:w-64">
        <input id="search" type="text" placeholder="Buscar producto..." class="search-kawaii w-full text-sm" />
        <div id="search-loading" class="absolute right-4 top-1/2 transform -translate-y-1/2 hidden">
          <div class="w-4 h-4 loading-kawaii"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4">
    <!-- Breadcrumb -->
    <nav id="breadcrumb" class="breadcrumb-kawaii mb-6 mt-6 hidden">
      <!-- dynamic contnte is showed here -->
    </nav>

    <!-- search results -->
    <section id="search-results" class="mb-12 hidden">
      <div class="flex items-center gap-4 mb-6">
        <h2 class="text-3xl font-bold section-title-kawaii">Resultados de búsqueda</h2>
        <button id="clear-search" class="nav-button">
          <div class="nav-button-icon flex items-center gap-4 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="20px" width="20px" fill="white">
              <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
              <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
            </svg>
          </div>
          <span>Volver</span>
        </button>
      </div>
      <div id="search-products" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
      <p id="no-results" class="text-center text-gray-500 mt-8 text-lg hidden">No se encontraron productos.</p>
    </section>

    <!-- categorias - colleciones page -->
    <section id="category-page" class="mb-12 hidden">
      <!-- pink header como kawaiishop -->
      <div class="category-header -mx-4 mb-8">
        <div class="max-w-7xl mx-auto px-4">
          <h1 id="category-title"></h1>
        </div>
      </div>

      <div class="flex items-center gap-4 mb-6">
        <button onclick="navigateToHome()" class="nav-button">
          <div class="nav-button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="20px" width="20px" fill="white">
              <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
              <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
            </svg>
          </div>
          <span>Inicio</span>
        </button>
      </div>

      <div class="filter-sort-bar">
        <span id="product-count" class="product-count"></span>
        <select id="sort-select" class="sort-select">
          <option value="">Ordenar por...</option>
          <option value="name-asc">Nombre A-Z</option>
          <option value="name-desc">Nombre Z-A</option>
          <option value="price-asc">Precio menor a mayor</option>
          <option value="price-desc">Precio mayor a menor</option>
        </select>
      </div>

      <div id="category-products-grid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>

    <!-- producto dteail page-->
    <section id="product-page" class="mb-12 hidden">
      <div class="flex items-center gap-4 mb-6">
        <button onclick="history.back()" class="nav-button">
          <div class="nav-button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="20px" width="20px" fill="white">
              <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"></path>
              <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"></path>
            </svg>
          </div>
          <span>Atrás</span>
        </button>
      </div>
      <div id="product-detail" class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Dynamic product details -->
      </div>
    </section>

    <!-- home Page -->
    <div id="main-content">
      <section id="nuevos" class="mb-12 fade-in">
        <h2 class="text-3xl font-bold section-title-kawaii">Nuevos Productos</h2>
        <div id="new-products" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
      </section>

      <section id="categorias" class="mb-12 fade-in">
        <h2 class="text-3xl font-bold section-title-kawaii">Categorías</h2>
        <div id="category-buttons" class="flex flex-wrap gap-3 mb-6"></div>
        <div id="category-products" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
      </section>

      <section id="colecciones" class="mb-12 fade-in">
        <h2 class="text-3xl font-bold section-title-kawaii">Colecciones Especiales</h2>
        <div id="collection-buttons" class="flex flex-wrap gap-3 mb-6"></div>
        <div id="collection-products" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
      </section>
    </div>
  </main>

  <footer class="footer-kawaii text-center p-6 text-sm">
    <p class="mb-2">Indigo Store - Todos los derechos reservados</p>
  </footer>
  <script src="assets/main.js"></script>
</body>
</html>
