<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmación Cashea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7fb;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      padding: 24px;
      margin-bottom: 16px;
    }
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin-right: 8px;
      font-size: 14px;
    }
    .btn-confirm { background: #28a745; }
    .btn-cancel { background: #dc3545; }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-right: 8px;
      font-size: 14px;
    }
    pre {
      white-space: pre-wrap;
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Orden Cashea: <span id="orderId">-</span></h2>
    <pre id="order">Cargando...</pre>
    <div id="errorDiv" class="error" style="display:none;"></div>
    <div>
      <input id="amount" type="number" step="0.01" placeholder="Monto inicial" />
      <button class="btn btn-confirm" onclick="confirmPayment()">Confirmar pago</button>
      <button class="btn btn-cancel" onclick="cancelOrder()">Cancelar orden</button>
    </div>
  </div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('idNumber');
    document.getElementById('orderId').textContent = orderId || 'No especificado';

    if (!orderId) {
      document.getElementById('order').textContent = 'Error: No se especificó un número de orden';
      document.getElementById('errorDiv').textContent = 'Falta parámetro idNumber';
      document.getElementById('errorDiv').style.display = 'block';
    }
    
    // Load order details
    (async function() {
      if (!orderId) return;
      
      try {
        const res = await fetch('/api/cashea-handler?action=orders&idNumber=' + orderId);
        if (!res.ok) throw new Error('Error cargando orden: ' + res.status);
        
        const data = await res.json();
        document.getElementById('order').textContent = JSON.stringify(data, null, 2);
        
        // Pre-fill amount if available
        if (data && data.orderDetails && data.orderDetails.downPayment) {
          document.getElementById('amount').value = data.orderDetails.downPayment;
        }
      } catch (err) {
        document.getElementById('order').textContent = 'Error cargando orden: ' + err.message;
        document.getElementById('errorDiv').textContent = err.message;
        document.getElementById('errorDiv').style.display = 'block';
      }
    })();
    
    // Confirm payment
    async function confirmPayment() {
      const amount = document.getElementById('amount').value;
      if (!amount) {
        alert('Por favor ingrese un monto');
        return;
      }
      
      if (!orderId) {
        alert('No hay número de orden');
        return;
      }
      
      try {
        const res = await fetch('/api/cashea-handler?action=confirm-payment&idNumber=' + orderId, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: parseFloat(amount) })
        });
        
        if (!res.ok) throw new Error('Error confirmando pago: ' + res.status);
        
        const data = await res.json();
        alert('Resultado: ' + JSON.stringify(data, null, 2));
        
        // Reload order info
        location.reload();
      } catch (err) {
        alert('Error: ' + err.message);
        document.getElementById('errorDiv').textContent = err.message;
        document.getElementById('errorDiv').style.display = 'block';
      }
    }
    
    // Cancel order
    async function cancelOrder() {
      if (!orderId) {
        alert('No hay número de orden');
        return;
      }
      
      if (!confirm('¿Cancelar la orden ' + orderId + '?')) {
        return;
      }
      
      try {
        const res = await fetch('/api/cashea-handler?action=cancel-order&idNumber=' + orderId, {
          method: 'DELETE'
        });
        
        if (res.ok) {
          alert('Orden cancelada exitosamente');
          setTimeout(() => window.close(), 1000);
        } else {
          const text = await res.text();
          alert('Error cancelando: ' + text);
        }
      } catch (err) {
        alert('Error: ' + err.message);
        document.getElementById('errorDiv').textContent = err.message;
        document.getElementById('errorDiv').style.display = 'block';
      }
    }
  </script>
</body>
</html>
